server {
        listen 80;
        server_name fitmap.store;

        location / {
            return 301 https://$host$request_uri;
        }
        
        location /.well-known/acme-challenge/ { 
            allow all;
            root /var/www/certbot;
        }
}

server {
        listen 443 ssl;
        server_name fitmap.store;

        ssl_certificate /etc/letsencrypt/live/fitmap.store/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/fitmap.store/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        location / {
            proxy_pass http://43.201.162.111:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # CORS 헤더 추가
            add_header 'Access-Control-Allow-Origin' 'http://localhost:3000';
            add_header 'Access-Control-Allow-Origin' 'http://127.0.0.1:8000';
            add_header 'Access-Control-Allow-Origin' 'http://localhost:5173';
            add_header 'Access-Control-Allow-Origin' 'http://fitmap.store';
            add_header 'Access-Control-Allow-Credentials' 'true';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE';
            add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization';
        }

        location /.well-known/acme-challenge/ {
            allow all;
            root /var/www/certbot;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
}
